<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--//==========//Google-Font//===========//-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/login.png" type="image/x-icon">
    <title>Login-Page!</title>
</head>
<body>
    <div class="main">
      <input type="checkbox" id="check" aria-hidden="true">
      <div class="sign-up">
       <form>
        <label for="check" aria-hidden="true">Sign Up</label>
        <input type="text" name="text" placeholder="User Name" required="">
        <input type="email" name="email" placeholder="Email" required="">
        <input type="password" name="password" placeholder="Password" required="">
        <button>sign-up</button>
       </form>
      </div>
      <div class="login">
        <label for="check" aria-hidden="true">Login</label>
        <input type="email" name="email" placeholder="Email" required="">
        <input type="password" name="password" placeholder="Password" required="">
        <button>Login</button>
      </div>
    </div>
</body>
</html>
